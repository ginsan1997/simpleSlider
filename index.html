<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="blockSlider" id="blockSlider">
        <div class="FullArea">
            <div class="imagesArea">
                <img class="imageSlider" src="img/img1.jpg" alt="">
                <img class="imageSlider" src="img/img2.jpg" alt="">
                <img class="imageSlider" src="img/img3.jpg" alt="">
                <img class="imageSlider" src="img/img4.jpg" alt="">
            </div>

            <div class="pointsAreaSize">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>

            <div class="btnsAreaSize">
                <div class="blockArrow" id="leftBtn"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
                <div class="blockArrow" id="rightBtn"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
